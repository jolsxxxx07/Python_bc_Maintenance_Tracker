<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mts | Staff login</title>

    <!-- Bootstrap core CSS -->

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <link href="{{ url_for('static', filename='theme/css/animate.min.css') }}"   type="text/css" rel="stylesheet"  >

    <!-- Custom styling plus plugins -->
   
    <link href="{{ url_for('static', filename='theme/css/custom.css') }}"    type="text/css" rel="stylesheet" >
    
    <link href="{{ url_for('static', filename='theme/css/icheck/flat/green.css') }}"    type="text/css" rel="stylesheet" >


    <script src="{{ url_for('static', filename='theme/js/jquery.min.js') }}"  type="text/javascript" ></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<body style="background:#F7F7F7;">
    
    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
         <a class="hiddenanchor" id="toPassword"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <small style="display: none;" class="red " id="invalid">Invalid Username or Password</small>
                    <form id="forms" method="POST">
                        <h1>Login Form</h1>
                        
                        <div>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input type="password" name="password" id="pwd" class="form-control" placeholder="Password" required="" />
                        </div>
                        <div>
                            <a id="logger" class="btn btn-default submit" >Log in</a>
                            
                            <a class="reset_pass" id="fPassword" href="#toregister" >Lost your password?</a>
                              <div  id='next' style='display: none;' class="fa-spin "><i class="fa fa-spinner"> </i></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link">New to site?
                                <a  style="display:none"href="#toregister" id="createA"  class="to_register"> Create Account </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-mortar-board" style="font-size: 26px;"></i> Andela </h1>

                                <p> &copy; 2015 All Rights Reserved. Andela!  Privacy and Terms</p>
                            </div>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
            <div id="register" class="animate form">
                <section class="login_content">
                    <label style="display: none" class=" red" id="minUser">Username must have at least 5 characters</label>
                     <label style="display: none" class=" red" id="minPassword">Password must have at least 5 characters</label>
                      <label style="display: none" class=" red" id="minEmail">Invalid Email</label>
                       <label style="display: none" class=" red" id="error">All Details Required</label>
                          <label style="display: none" class=" red" id="elabel">UserName exist</label>
                          <label style="display: none" class=" green" id="slabel">Account Created... Please <a href="#tologin">log in</a></label>
                            <label style="display: none" class=" green" id="response"></label>
                      
                          <form id="former"  method="POST">
                        <h1 id="title">Create Account</h1>
                       
                        <div>
                            <input type="text" name="username"  class="form-control" id="username" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input type="text" name="firstname"  class="form-control" id="firstname" placeholder="Firstname" required="" />
                        </div>

                         <div>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="" />
                        </div>
                        <input type="text" value="admin" name="status"  id="status"  style="display:none" />
                        
                        <div>
                            <a class="btn btn-default submit" id="create" >Submit</a>
                        </div>
                        <div>
                            <a style="display: none;" class="btn btn-default " id="sendForgot">Submit</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link">Already a member ?
                                <a href="#tologin" class="to_register"> Log in </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                               <h1><i class="fa fa-mortar-board" style="font-size: 26px;"></i> Andela</h1>

                                <p> &copy; 2015 All Rights Andela!  Privacy and Terms</p>
                            </div>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
            
            
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='StaffLog.js') }}"  type="text/javascript" ></script>

</body>

</html>
